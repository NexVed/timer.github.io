<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>5 Min Break Timer</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: #f5ede0;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: 'DM Sans', sans-serif;
  }

  .widget {
    background: #fdf6ee;
    border-radius: 20px;
    padding: 18px 22px;
    width: 260px;
    box-shadow:
      0 2px 0 #e8d8c4,
      0 4px 20px rgba(180,140,100,0.12),
      inset 0 1px 0 rgba(255,255,255,0.8);
    border: 1px solid #ede0cc;
    position: relative;
  }

  .top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 14px;
  }

  .icon-btn {
    background: none;
    border: none;
    cursor: pointer;
    color: #c4a882;
    font-size: 13px;
    width: 22px;
    height: 22px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
    transition: background 0.2s, color 0.2s;
  }
  .icon-btn:hover {
    background: #f0e2cc;
    color: #9b7a52;
  }

  .main-row {
    display: flex;
    align-items: center;
    gap: 16px;
  }

  .emoji-wrap {
    width: 54px;
    height: 54px;
    background: #f0e2cc;
    border-radius: 14px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 28px;
    flex-shrink: 0;
    box-shadow: inset 0 2px 4px rgba(180,130,80,0.08);
  }

  .timer-section {
    flex: 1;
  }

  .time-display {
    font-family: 'DM Serif Display', serif;
    font-size: 36px;
    color: #3d2c1e;
    line-height: 1;
    letter-spacing: -1px;
    margin-bottom: 3px;
  }

  .label {
    font-size: 11px;
    color: #b09070;
    font-weight: 500;
    letter-spacing: 0.3px;
    text-transform: uppercase;
  }

  .play-btn {
    width: 36px;
    height: 36px;
    background: #3d2c1e;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    border: none;
    flex-shrink: 0;
    transition: transform 0.15s, background 0.2s;
    box-shadow: 0 3px 10px rgba(61,44,30,0.3);
  }
  .play-btn:hover { transform: scale(1.08); background: #5a3f28; }
  .play-btn:active { transform: scale(0.95); }

  .play-btn svg { margin-left: 2px; }

  /* progress bar */
  .progress-bar-track {
    margin-top: 14px;
    height: 4px;
    background: #edd9c0;
    border-radius: 4px;
    overflow: hidden;
  }
  .progress-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, #c98a4b, #e8b87a);
    border-radius: 4px;
    width: 100%;
    transition: width 1s linear;
  }
</style>
</head>
<body>
<div class="widget">
  <div class="top-bar">
    <button class="icon-btn" title="Edit">
      <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
        <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
      </svg>
    </button>
    <button class="icon-btn" title="Close" onclick="this.closest('.widget').style.opacity='0.4'">
      <svg width="13" height="13" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round">
        <line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <div class="main-row">
    <div class="emoji-wrap">üç©</div>
    <div class="timer-section">
      <div class="time-display" id="display">05:00</div>
      <div class="label">5 mins break</div>
    </div>
    <button class="play-btn" id="playBtn" onclick="toggleTimer()">
      <svg id="playIcon" width="14" height="14" viewBox="0 0 24 24" fill="white">
        <polygon points="5,3 19,12 5,21"/>
      </svg>
    </button>
  </div>

  <div class="progress-bar-track">
    <div class="progress-bar-fill" id="progressBar"></div>
  </div>
</div>

<script>
  const TOTAL = 5 * 60;
  let remaining = TOTAL;
  let running = false;
  let interval = null;

  function fmt(s) {
    const m = Math.floor(s / 60);
    const sec = s % 60;
    return String(m).padStart(2,'0') + ':' + String(sec).padStart(2,'0');
  }

  function toggleTimer() {
    if (running) {
      clearInterval(interval);
      running = false;
      document.getElementById('playIcon').setAttribute('d','');
      document.getElementById('playIcon').outerHTML = '<svg id="playIcon" width="14" height="14" viewBox="0 0 24 24" fill="white"><polygon points="5,3 19,12 5,21"/></svg>';
    } else {
      if (remaining === 0) remaining = TOTAL;
      running = true;
      document.getElementById('playBtn').innerHTML = '<svg id="playIcon" width="14" height="14" viewBox="0 0 24 24" fill="white"><rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/></svg>';
      interval = setInterval(() => {
        remaining--;
        document.getElementById('display').textContent = fmt(remaining);
        document.getElementById('progressBar').style.width = (remaining / TOTAL * 100) + '%';
        if (remaining <= 0) {
          clearInterval(interval);
          running = false;
          document.getElementById('playBtn').innerHTML = '<svg id="playIcon" width="14" height="14" viewBox="0 0 24 24" fill="white"><polygon points="5,3 19,12 5,21"/></svg>';
          remaining = TOTAL;
          document.getElementById('display').textContent = fmt(TOTAL);
          document.getElementById('progressBar').style.width = '100%';
        }
      }, 1000);
    }
  }
</script>
</body>
</html>
